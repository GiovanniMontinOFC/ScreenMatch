<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1> Exportador do ScreenMatch </h1>

    <form action="exporta-arquivo.php" method="post"> 
        <fieldset>
            <label for="nome"> Nome:  </label>
            <input type="text" name="nome" id="nome" required>
        </fieldset>

        <fieldset>
            <label for="ano"> Ano:  </label>
            <input type="year" name="ano" id="ano" required>
        </fieldset>

        <fieldset>
            <label for="nota"> Nota:  </label>
            <input type="number" name="nota" id="nota" required step="0.1">
        </fieldset>

        <fieldset> 
            <label for="genero"> Gênero: </label>
            <select name="genero" id="genero">
                <option value="super-her\u00f3i">Super-Herói</option>
                <option value="com\u00e9dia">Comédia</option>
                <option value="a\u00e7\u00e3o">Ação</option>
            </select>
        </fieldset>        
    
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
